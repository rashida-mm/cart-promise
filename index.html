<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Promise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<!-- Navbar -->
<nav data-mdb-navbar-init class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/7835/7835563.png" height=80px />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fs-3" href="#">My Cart</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3 fs-4" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Notifications -->
            <a class="text-reset me-3" href="#">
                <i class="fas fa-bell fs-4"></i>
            </a>

            <!-- Avatar -->
            <a class="text-reset me-3" href="#">
                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25"
                    alt="Black and White Portrait of a Man" loading="lazy" />
            </a>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<body>
    <div class="container">
        <div id="result" class="row ms-4 mt-3">
        </div>
</body>
<script>

    fetch('https://dummyjson.com/carts')
        .then(res => res.json())
        .then(data => displayCarts(data))

    function displayCarts(data) {

        for (cart of data.carts) {
            for (i of cart.products) {
                htmlData = `<div class="col mt-2 " >
            <div class="card shadow mx-2 my-2" style="width: 18rem;height:600px;">
        <div class="card-body">
        <h5 class="card-title">Cart ${cart.id}</h5>
        <img src="${i.thumbnail}" class="card-img-top" style="height:200px;" alt="...">
        <h5 class="card-title text-primary " style="height:40px">${i.title}</h5>
                    <p class="card-text">Id : ${i.id} </p>
                    <p class="card-text">Price : ₹${i.price}/- </p>
                    <p class="card-text text-danger">Qty : ${i.quantity} </p>
                    <p class="card-text">Total-Price : ₹${i.total}/-</p>
                    <p class="card-text">Discount : ${i.discountPercentage}% </p>
                    <p class="card-text text-center fs-5 text-success" style="font-style: italic;" >Discount price : ₹${i.discountedPrice}/- </p>
          <a href="#" class="btn d-block btn-primary">Buy Now</a>
        </div>
      </div>           
    </div>`

                result.innerHTML += htmlData;
            }

        }

    }
</script>

</html>
